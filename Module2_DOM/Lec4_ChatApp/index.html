<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEChat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="chat-container">
        <div class="left-view">
            <div class="me-info">
                <div class="profile-pic">
                    <img src="" alt="">
                </div>
                <div class="username"></div>
            </div>
            <div class="user-info">
                <div class="profile-pic">
                    <img src="" alt="">
                </div>
                <div class="username"></div>
            </div>
            <div class="user-info">
                <div class="profile-pic">
                    <img src="" alt="">
                </div>
                <div class="username"></div>
            </div>
        </div>
        <div class="right-view">
            <div class="chat-window">
                <div class="chat join">Honey has joined the chat</div>
                <div class="chat join">Berlin has joined the chat</div>
                <div class="chat left">Hey guys</div>
                <div class="chat right">hello Everyone</div>
                <div class="chat left">what are you doing?</div>
                <div class="chat right">I am busy at work right now!</div>
                <div class="chat leave">Honey left</div>
                <div class="chat leave">Berlin left</div>
            </div>
            <div class="input-box">
                <input type="text" class="input">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
